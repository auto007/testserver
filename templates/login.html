<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {% if user.is_authenticated %}
        {{ user }}已登录
    {% else %}
        未登录
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username">
            <input type="password" name="password">
            <input type="submit" value="提交">
        </form>
    {% endif %}
</div>
</body>
</html>
